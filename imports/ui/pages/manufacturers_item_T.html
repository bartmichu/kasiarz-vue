<template name="manufacturers_item_T">

  <!-- container start -->
  <div class="ui grid container">
    <div class="row">
      <div class="sixteen wide column">

        <!-- breadcrumb card start -->
        <div class="ui fluid card b8k-top-margin">
          {{> section_menu_T}}
        </div>
        <!-- breadcrumb card end -->

        <!-- details card start -->
        <div class="ui fluid card b8k-top-margin">

          <div class="content">
            <div class="header">{{sectionHeaderTextGH}}
              <div class="right floated">
                {{#if Template.subscriptionsReady}}
                  {{#if isEditModeGH}}
                    {{> item_menu_cancel_T}} {{> item_menu_save_T}}
                  {{else}}
                    {{> item_menu_edit_T}}
                  {{/if}}
                {{/if}}
              </div>
            </div>
          </div>

          {{#if Template.subscriptionsReady}}
            <div class="content">
              <form class="ui form">

                {{> input_field_T dataFieldName="nazwa" schema=(schemaH "nazwa")}}

                <div class="three fields">
                  {{> input_field_T dataFieldName="adres.ulica" schema=(schemaH "adres.ulica")}} {{> input_field_T dataFieldName="adres.kodPocztowy" schema=(schemaH "adres.kodPocztowy")}}
                  {{> input_field_T dataFieldName="adres.miejscowosc" schema=(schemaH "adres.miejscowosc")}}
                </div>

                {{> textarea_field_T dataFieldName="dodatkoweInformacje" schema=(schemaH "dodatkoweInformacje")}}

              </form>
            </div>
          {{else}}
            <div class="content">{{> loading_placeholder_T}}</div>
          {{/if}}

        </div>
        <!-- details card end -->

        {{#unless isAddingModeGH}}
          <!-- models card start -->
          <div class="ui fluid card b8k-top-margin">

            <div class="content">
              <div class="header">Powiązane modele urządzeń</div>
            </div>

            <div class="content">
              {{#if Template.subscriptionsReady}}
                {{#with getDataH}}
                  {{#if hasModelsH}}
                    <div class="ui list">
                      {{#each modelsH}}
                        <a id="model-{{_id}}" class="item">
                          <i class="minus icon"></i>
                          <div class="content">
                            <div class="description">{{nazwa}}</div>
                          </div>
                        </a>
                      {{/each}}
                    </div>
                  {{else}}
                    {{>related_placeholder_T}}
                  {{/if}}
                {{/with}}
              {{else}}
                {{> loading_placeholder_T}}
              {{/if}}
            </div>

          </div>
          <!-- models card end -->

          {{#if Template.subscriptionsReady}}
            <!-- footer card start -->
            <div class="ui fluid card b8k-top-margin">
              <div class="content">
                <form class="ui form">
                  <div class="three fields">
                    {{> input_field_T dataFieldName="dataUtworzenia" schema=(schemaH "dataUtworzenia") disabled="yes"}} {{> input_field_T dataFieldName="dataModyfikacji" schema=(schemaH "dataModyfikacji") disabled="yes"}}
                    <div class="field"></div>
                  </div>
                </form>
              </div>
            </div>
            <!-- footer card end -->
          {{/if}}
        {{/unless}}

      </div>
    </div>
  </div>
  <!-- container end -->

</template>
