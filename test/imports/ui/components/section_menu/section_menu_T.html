<template name="section_menu_T">

  <div class="content">
    <div class="ui huge breadcrumb">
      {{#each crumbsH}}
        <div class="section">{{this}}</div>
        <i class="right chevron icon divider"></i>
      {{/each}}
      {{#if isAddingModeGH}}
        <div class="section">Dodawanie</div>
      {{else}}
        {{#if isEditModeGH}}
          <div class="section">Edycja</div>
        {{/if}}
      {{/if}}
    </div>
    {{#unless isEditModeGH}}
      <div class="right floated">
        {{#if deleteButtonH}}
          {{> item_menu_delete_T}}
        {{/if}}
        {{#if closeButtonH}}
          {{> item_menu_close_T}}
        {{/if}}
      </div>
    {{/unless}}
  </div>

</template>
