<template name="employees_license_modal_T">

  <!-- modal start -->
  <div id="modal-addLicense" class="ui large modal">

    <div class="header">Dodaj uprawnienia</div>

    <div class="content">
      {{#if Template.subscriptionsReady}}
        <form class="ui form">
          <div class="two fields">
            {{> input_field_T dataFieldName="uprawnienia.$.numerUprawnien" schema=(getFieldSchemaGH "uprawnienia.$.numerUprawnien")}} {{> multiple_select_field_T dataFieldName="uprawnienia.$.modele" schema=(getFieldSchemaGH "uprawnienia.$.modele") items=(modelsH) defaultText="wybierz modele"}}
          </div>

          {{> textarea_field_T dataFieldName="uprawnienia.$.dodatkoweInformacje" schema=(getFieldSchemaGH "uprawnienia.$.dodatkoweInformacje")}}
        </form>
      {{else}}
        {{> loading_placeholder_T}}
      {{/if}}
    </div>

    <div class="actions">
      <div class="ui cancel secondary button">
        <i class="remove icon"></i>Anuluj
      </div>
      <div class="ui ok secondary button">
        <i class="checkmark icon"></i>Zapisz
      </div>
    </div>

  </div>
  <!-- modal end -->

</template>
