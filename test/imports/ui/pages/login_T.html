<template name="login_T">

  <div class="b8k-vertical-spacer"></div>

  <!-- container start -->
  <div class="ui center aligned grid container">
    <div class="row">
      <div class="sixteen-wide-mobile eight-wide-tablet six-wide-computer column">

        <!-- login card start -->
        <div class="ui fluid raised card">

          <div class="image">
            <img src="images/posnet.jpg">
          </div>

          <div class="content">
            <form class="ui form">

              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input id="field-user" type="text" placeholder="użytkownik">
                </div>
              </div>

              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input id="field-password" type="password" placeholder="hasło">
                </div>
              </div>

              <button id="button-login" type="submit" class="ui fluid primary {{progressIndicatorH}} {{failedLoginIndicatorH}} button">{{loginButtonTextH}}</button>

            </form>
          </div>
        </div>
        <!-- login card end -->

      </div>
    </div>
  </div>
  <!-- container end -->

</template>
