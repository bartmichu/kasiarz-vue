<template name="devices_item_T">

  <!-- container start -->
  <div class="ui grid container">
    <div class="row">
      <div class="sixteen wide column">

        <!-- breadcrumb card start -->
        <div class="ui fluid card b8k-top-margin">
          {{> section_menu_T}}
        </div>
        <!-- breadcrumb card end -->

        <!-- details card start -->
        <div class="ui fluid card b8k-top-margin">

          <div class="content">
            <div class="header">{{sectionHeaderTextGH}}
              <div class="right floated">
                {{#if Template.subscriptionsReady}}
                  <button id="button-edit-device" class="ui secondary button">edytuj</button>
                {{/if}}
              </div>
            </div>
          </div>

          {{#if Template.subscriptionsReady}}
            <div class="content">
              <form class="ui form">
                {{#with itemDataH}}
                  <div class="two fields">
                    <div class="{{setRequiredGH getCollectionSchemaGH 'producentId'}} field">
                      <label id="label__producentId" for="producentId">{{labelTextH getCollectionSchemaGH "producentId"}}</label>
                      <div id="dropdown__producentId" class="ui fluid search selection {{setDisabledAttributeGH}} dropdown">
                        <input id="producentId" type="hidden">
                        <i class="dropdown icon"></i>
                        <div class="default text">wybierz producenta</div>
                        <div class="menu">
                          {{#each manufacturersH}}
                            <div class="item" data-value="{{_id}}">{{nazwa}}</div>
                          {{/each}}
                        </div>
                      </div>
                    </div>

                    <div class="{{setRequiredGH getCollectionSchemaGH 'modelId'}} field">
                      <label id="label__modelId" for="modelId">{{labelTextH getCollectionSchemaGH "modelId"}}</label>
                      <div id="dropdown__modelId" class="ui fluid search selection {{setDisabledAttributeGH}} dropdown">
                        <input id="modelId" type="hidden">
                        <i class="dropdown icon"></i>
                        <div class="default text">wybierz model</div>
                        <div class="menu">
                          {{#each modelsH}}
                            <div class="item" data-value="{{_id}}">{{nazwa}}</div>
                          {{/each}}
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="two fields">
                    <div class="{{setRequiredGH getCollectionSchemaGH 'numerUnikatowy'}} field">
                      <label id="label__numerUnikatowy" for="numerUnikatowy">{{labelTextH getCollectionSchemaGH "numerUnikatowy"}}</label>
                      <input id="numerUnikatowy" type="text" {{setDisabledAttributeGH}} value="{{numerUnikatowy}}">
                    </div>
                    <div class="{{setRequiredGH getCollectionSchemaGH 'numerFabryczny'}} field">
                      <label id="label__numerFabryczny" for="numerFabryczny">{{labelTextH getCollectionSchemaGH "numerFabryczny"}}</label>
                      <input id="numerFabryczny" type="text" {{setDisabledAttributeGH}} value="{{numerFabryczny}}">
                    </div>
                  </div>
                  <div class="{{setRequiredGH getCollectionSchemaGH 'dodatkoweInformacje'}} field">
                    <label id="label__dodatkoweInformacje" for="{{dodatkoweInformacje}}">{{labelTextH getCollectionSchemaGH "dodatkoweInformacje"}}</label>
                    <textarea id="dodatkoweInformacje" rows="2" {{setDisabledAttributeGH}} value="{{dodatkoweInformacje}}"></textarea>
                  </div>
                {{/with}}
              </form>
            </div>
          {{else}}
            <div class="content">{{> loading_placeholder_T}}</div>
          {{/if}}

        </div>
        <!-- details card end -->

        {{#unless isAddingModeGH}}
          <!-- client card start -->
          <div class="ui fluid card b8k-top-margin">
            <div class="content">
              <div class="header">Klient
                <div class="right floated">
                  {{#if Template.subscriptionsReady}}
                    <button id="button-preview-client" class="ui secondary button">pokaż</button>
                    <button id="button-remove-client" class="ui secondary button">edytuj</button>
                    <button id="button-remove-client" class="ui secondary button">usuń</button>
                  {{/if}}
                </div>
              </div>
            </div>

            <div class="content">
              {{#if Template.subscriptionsReady}}
                <form class="ui form">
                  {{#with itemDataH}}
                    <div class="two fields">
                      <div class="{{setRequiredGH getCollectionSchemaGH 'klientId'}} field">
                        <label id="label__klientId" for="klientId">{{labelTextH getCollectionSchemaGH "klientId"}}</label>
                        <div id="dropdown__klientId" class="ui fluid search selection disabled dropdown">
                          <input id="klientId" type="hidden">
                          <i class="dropdown icon"></i>
                          <div class="default text">wybierz klienta</div>
                          <div class="menu">
                            {{#each clientsH}}
                              <div class="item" data-value="{{_id}}">{{nazwa}}</div>
                            {{/each}}
                          </div>
                        </div>
                      </div>
                      <div class="{{setRequiredGH (getCollectionSchemaGH 'clients') 'nip'}} field">
                        <label id="label__nip" for="nip">{{labelTextH (getCollectionSchemaGH "clients") "nip"}}</label>
                        <input id="nip" type="text" disabled value="{{nipH}}">
                      </div>
                    </div>
                    <div class="{{setRequiredGH getCollectionSchemaGH 'miejsceInstalacji'}} field">
                      <label id="label__miejsceInstalacji" for="{{miejsceInstalacji}}">{{labelTextH getCollectionSchemaGH "miejsceInstalacji"}}</label>
                      <textarea id="miejsceInstalacji" rows="3" {{setDisabledAttributeGH}} value="{{miejsceInstalacji}}"></textarea>
                    </div>
                  {{/with}}
                </form>
              {{else}}
                {{> loading_placeholder_T}}
              {{/if}}
            </div>

          </div>
          <!-- client card end -->

          {{#if Template.subscriptionsReady}}
            <!-- footer card start -->
            <div class="ui fluid card b8k-top-margin">
              <div class="content">
                <form class="ui form">
                  {{#with itemDataH}}
                    <div class="three fields">
                      <div class="{{setRequiredGH getCollectionSchemaGH 'dataUtworzenia'}} field">
                        <label id="label__dataUtworzenia" for="dataUtworzenia">{{labelTextH getCollectionSchemaGH "dataUtworzenia"}}</label>
                        <input id="dataUtworzenia" type="text" disabled value="{{formatDateGH dataUtworzenia}}">
                      </div>
                      <div class="{{setRequiredGH getCollectionSchemaGH 'dataModyfikacji'}} field">
                        <label id="label__dataModyfikacji" for="dataModyfikacji">{{labelTextH getCollectionSchemaGH "dataModyfikacji"}}</label>
                        <input id="dataModyfikacji" type="text" disabled value="{{formatDateGH dataModyfikacji}}">
                      </div>
                      <div class="field"></div>
                    </div>
                  {{/with}}
                </form>
              </div>
            </div>
            <!-- footer card end -->
          {{/if}}
        {{/unless}}

      </div>
    </div>
  </div>
  <!-- container end -->

</template>
