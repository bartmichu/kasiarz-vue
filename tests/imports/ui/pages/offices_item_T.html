<template name="offices_item_T">

  <!-- container start -->
  <div class="ui grid container">
    <div class="row">
      <div class="sixteen wide column">

        <!-- breadcrumb card start -->
        <div class="ui fluid card b8k-top-margin">
          {{> section_menu_T}}
        </div>
        <!-- breadcrumb card end -->

        <!-- details card start -->
        <div class="ui fluid card b8k-top-margin">

          <div class="content">
            <div class="header">{{sectionHeaderTextGH}}
              <div class="right floated">
                {{#if Template.subscriptionsReady}}
                  {{#if isEditModeGH}}
                    {{> item_menu_cancel_T}} {{> item_menu_save_T}}
                  {{else}}
                    {{> item_menu_edit_T}}
                  {{/if}}
                {{/if}}
              </div>
            </div>
          </div>

          {{#if Template.subscriptionsReady}}
            <div class="content">
              <form class="ui form">
                {{> input_field_T dataFieldName="nazwa" schema=(getFieldSchemaGH "nazwa")}} {{> input_field_T dataFieldName="adresat" schema=(getFieldSchemaGH "adresat")}}

                <div class="three fields">
                  {{> input_field_T dataFieldName="adres.kraj" schema=(getFieldSchemaGH "adres.kraj")}} {{> select_field_T dataFieldName="adres.wojewodztwoId" schema=(getFieldSchemaGH "adres.wojewodztwoId") items=(voivodeshipsH) defaultText="wybierz wojewÃ³dztwo"}}
                  {{> input_field_T dataFieldName="adres.gminaDzielnica" schema=(getFieldSchemaGH "adres.gminaDzielnica")}}
                </div>

                <div class="three fields">
                  {{> input_field_T dataFieldName="adres.ulica" schema=(getFieldSchemaGH "adres.ulica")}} {{> input_field_T dataFieldName="adres.nrDomu" schema=(getFieldSchemaGH "adres.nrDomu")}}
                  {{> input_field_T dataFieldName="adres.nrLokalu" schema=(getFieldSchemaGH "adres.nrLokalu")}}
                </div>

                <div class="three fields">
                  {{> input_field_T dataFieldName="adres.miejscowosc" schema=(getFieldSchemaGH "adres.miejscowosc")}} {{> input_field_T dataFieldName="adres.kodPocztowy" schema=(getFieldSchemaGH "adres.kodPocztowy")}}
                  {{> input_field_T dataFieldName="adres.poczta" schema=(getFieldSchemaGH "adres.poczta")}}
                </div>

                <div class="three fields">
                  {{> input_field_T dataFieldName="email" schema=(getFieldSchemaGH "email")}} {{> input_field_T dataFieldName="telefon" schema=(getFieldSchemaGH "telefon")}}
                  <div class="field"></div>
                </div>

                {{> textarea_field_T dataFieldName="dodatkoweInformacje" schema=(getFieldSchemaGH "dodatkoweInformacje")}}
              </form>
            </div>
          {{else}}
            <div class="content">{{> loading_placeholder_T}}</div>
          {{/if}}

        </div>
        <!-- details card end -->

        {{#unless isAddingModeGH}}
          {{#if Template.subscriptionsReady}}
            <!-- footer card start -->
            <div class="ui fluid card b8k-top-margin">
              <div class="content">
                <form class="ui form">
                  <div class="three fields">
                    {{> input_field_T dataFieldName="dataUtworzenia" schema=(getFieldSchemaGH "dataUtworzenia") disabled="yes"}} {{> input_field_T dataFieldName="dataModyfikacji" schema=(getFieldSchemaGH "dataModyfikacji") disabled="yes"}}
                    <div class="field"></div>
                  </div>
                </form>
              </div>
            </div>
            <!-- footer card end -->
          {{/if}}
        {{/unless}}

      </div>
    </div>
  </div>
  <!-- container end -->

</template>
